name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  PROJECT_PATH: /var/www/zero-prompt

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate -w apps/api

      - name: Build API
        run: npm run build -w apps/api

      - name: Compile Smart Contracts
        run: npm run compile -w apps/contracts

      # Run API tests if available
      # - name: Run API Tests
      #   run: npm run test -w apps/api
      #   env:
      #     DATABASE_URL: ${{ secrets.DATABASE_URL }}

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            # ----------------------------------------------------------------------
            # DEPLOYMENT SCRIPT FOR ZEROPROMPT
            # Project path: /var/www/zero-prompt
            # Frontend: 0prompt.xyz
            # API: api.0prompt.xyz
            # ----------------------------------------------------------------------

            PROJECT_PATH="/var/www/zero-prompt"

            echo "=========================================="
            echo "Starting deployment to $PROJECT_PATH"
            echo "=========================================="

            # Load NVM if available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # 1. Navigate to project directory
            cd $PROJECT_PATH || { echo "Project directory not found!"; exit 1; }

            # 2. Pull latest changes
            echo "Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            # 3. Install dependencies
            echo "Installing dependencies..."
            npm ci

            # 4. Generate Prisma Client
            echo "Generating Prisma client..."
            npm run db:generate -w apps/api

            # 5. Run database migrations
            echo "Running database migrations..."
            npm run db:migrate -w apps/api

            # 6. Build API
            echo "Building API..."
            npm run build -w apps/api

            # 7. Build Frontend (Expo Web)
            echo "Building frontend..."
            cd apps/zeroprompt
            EXPO_PUBLIC_API_URL=https://api.0prompt.xyz npx expo export --platform web
            cd $PROJECT_PATH

            # 8. Compile Smart Contracts
            echo "Compiling smart contracts..."
            npm run compile -w apps/contracts

            # 9. Restart PM2 process
            echo "Restarting PM2 process..."
            pm2 reload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production

            # 10. Save PM2 process list
            pm2 save

            # 11. Show status
            echo "=========================================="
            echo "Deployment complete!"
            echo "=========================================="
            pm2 status
            echo ""
            echo "Frontend: https://0prompt.xyz"
            echo "API: https://api.0prompt.xyz"
