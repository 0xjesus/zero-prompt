name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npm run db:generate -w apps/api

      - name: Build API
        run: npm run build -w apps/api

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e

            # Config from secrets
            PROJECT_PATH="${{ secrets.PROJECT_PATH }}"
            PM2_PROCESS="${{ secrets.PM2_PROCESS_NAME }}"
            API_URL="${{ secrets.API_URL }}"

            # Load NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd $PROJECT_PATH

            echo "üì• Pulling latest code..."
            git fetch origin main && git reset --hard origin/main

            echo "üì¶ Installing dependencies..."
            npm ci --legacy-peer-deps

            echo "üóÑÔ∏è Running Prisma generate & migrate..."
            npm run db:generate -w apps/api
            npm run db:migrate -w apps/api

            echo "üî® Building API..."
            npm run build -w apps/api

            echo "üåê Building frontend..."
            cd apps/zeroprompt
            EXPO_PUBLIC_API_URL=$API_URL npx expo export --platform web --output-dir dist
            cd $PROJECT_PATH

            echo "üîÑ Restarting PM2..."
            pm2 reload $PM2_PROCESS || pm2 start ecosystem.config.js
            pm2 save

            echo "‚úÖ Deploy complete!"
            pm2 status
